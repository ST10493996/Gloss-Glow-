<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Gloss & Glow</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fffafc;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #d67ebf;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin-left: 20px;
      font-weight: 600;
    }

    nav a:hover {
      color: #d67ebf;
    }

    .gallery-section {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    .gallery-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #d67ebf;
      margin-bottom: 40px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .lightbox:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #d67ebf;
    }

    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #eee;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gloss & Glow</h1>
    <nav>
      <a href="Homepage.html">Home</a>
      <a href="about.html">About</a>

      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="gallery-section">
    <h2>Our Work</h2>
    <div class="gallery-grid">
      <a href="#img1"><img src="images/nail1.jpg" alt="Gloss & Glow Nail Art 1"></a>
      <a href="#img2"><img src="images/nail2.jpg" alt="Gloss & Glow Nail Art 2"></a>
      <a href="#img3"><img src="images/nail3.jpg" alt="Gloss & Glow Nail Art 3"></a>
      <a href="#img4"><img src="images/nail4.jpg" alt="Gloss & Glow Nail Art 4"></a>
      <a href="#img5"><img src="images/nail5.jpg" alt="Gloss & Glow Nail Art 5"></a>
      <a href="#img6"><img src="images/nail6.jpg" alt="Gloss & Glow Nail Art 6"></a>
      <a href="#img7"><img src="images/nail7.jpg" alt="Gloss & Glow Nail Art 7"></a>
      <a href="#img8"><img src="images/nail8.jpg" alt="Gloss & Glow Nail Art 8"></a>
    </div>
  </section>

  <!-- Lightbox Popups -->
  <div id="img1" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="images/nail1.jpg" alt="Gloss & Glow Nail Art 1">
  </div>

  <div id="img2" class="lightbox">

  <footer>
